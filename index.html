<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- script js -->
    <script src="./interactivity.js" defer></script>
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="state.css">
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <section id="card">
      <div id="icon">
        <img src="./images/icon-star.svg" alt="icon star" />
      </div>
      <h2>How did we do?</h2>
      <p id="description">
        Please let us know we did with your suppport request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div id="ratings">
        <div class="rating first">1</div>
        <div class="rating second">2</div>
        <div class="rating thirth">3</div>
        <div class="rating fourth">4</div>
        <div class="rating fifth">5</div>
      </div>
      <button type="submit">submit</button>
    </section><br><br>

    <section id="thankyoustate">
      <div id="ilustration">
        <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
      </div>
      <p id="info"></p>
      <h2 class="title">Thank you!</h2>
      <p class="desc">
        We appreciate you taking the time to give a rating. <br>
        If you ever need more support, don't hesitate to <br>
      </p>
      <span class="center">get in touch!</span>
    </section>

    </div> -->
  </body>
</html>
